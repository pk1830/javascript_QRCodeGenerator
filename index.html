<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your Text or URL</p>
        <input type="text" placeholder="text or url" id="qrText">
        <div id="mainqrbox">
            <div id="qrblock">
                <img src="" id="qrImage">
            </div>
        </div>
        <button onclick="GenerateQR()">Generate QRCode</button>
    </div>
</body>

<script>

    let qrBlock = document.getElementById("qrBlock");
    let qrText = document.getElementById("qrText");
    let qrImage = document.getElementById("qrImage");
    let mainqrbox = document.getElementById("mainqrbox");
    mainqrbox.style.display = "none";
    $("#qrblock").css("border", "none");
    function GenerateQR() {
        if (qrText.value.length > 0) {
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            mainqrbox.style.display = "flex";
            $("#qrblock").css("border", "1px solid #d1d1d1");
        }
        else {
            alert("Please enter the text or URL");
            $("#qrblock").css("border", "none");
        }
    }

</script>

</html>
